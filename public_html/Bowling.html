<!DOCTYPE html>

<body>

<!-- Title -->
<h1>Bowling</h1>

<!-- Window size -->
<svg width="1920" height="1080">
  
	<!-- Bowling Floor -->
	<rect x="0" y="0" width="1920" height="1080"
 	style="fill:red;stroke:gray;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />

	<!-- Ball Return Middle -->
 	<rect x="0" y="120" width="110" height="90"

	<!-- Ball Return Top -->

 	<!-- Blue Bowling Ball -->
 	<circle cx="50" cy="50" r="40" stroke="purple" stroke-width="3" fill="blue" />
  
	<!--Blue Bowling Ball Finger Holes  -->
 	<circle cx="40" cy="40" r="6"  fill="black" />
 	<circle cx="50" cy="50" r="6"  fill="black" />
 	<circle cx="60" cy="40" r="6"  fill="black" />


 	<!-- Red Bowling Ball -->
